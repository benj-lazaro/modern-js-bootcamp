<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <!-- Circle Border -->

    <!-- Circle perimeter = 2 * PI * radius -->
    <!-- Circle perimeter = 2 * Math.PI * 90 = 565.48 pixels -->

    <!-- Half circle perimeter = 2 * PI * radius / 2 -->
    <!-- Half circle perimeter = 2 * Math.PI * 90 = 565.48 / 2 = 282.74 pixels -->
    <svg height="400" width="400">
      <circle
        r="190"
        cx="200"
        cy="200"
        fill="transparent"
        stroke="blue"
        stroke-width="15"
        transform="rotate(-90 200 200)"
      />
    </svg>

    <input id="duration" type="text" value="30" />
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="timer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
