<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Events PreventDefault()</title>
  </head>
  <body>
    <form id="signup-form" action="nooo/" method="get">
      <input id="creditcard" type="text" placeholder="credit card" />
      <label>
        I agree to try vegan meals at least once
        <input id="terms" type="checkbox" />
      </label>
      <select name="" id="veggie">
        <option value="eggplant">Eggplant</option>
        <option value="asparagus">Asparagus</option>
        <option value="carrot">Carrot</option>
      </select>
      <input type="submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
