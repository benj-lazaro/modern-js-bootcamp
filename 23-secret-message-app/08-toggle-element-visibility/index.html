<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
    </style>
    <title>Secret Message</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <!-- Accepts cleartext message for encryption -->
        <div id="message-form" class="card-panel">
          <form action="">
            <label>Enter a Secret Message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <!-- Displays the URL of the encrypted message -->
        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
